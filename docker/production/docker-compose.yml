version: '3.8'

services:
  api-backend:
    build:
      context: ../..
      dockerfile: docker/production/Dockerfile
    container_name: api-backend
    image: node:14-alpine
    volumes: 
      - ../..:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${APP_PORT}:${APP_PORT}
    env_file:
      - ../../.env
